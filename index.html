<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="container">
        <h1>My Spotify Clone</h1>

        <section>
            <h2>Most Played Song</h2>
            <div class="song-card">
                <img src="most-played-song.jpg" alt="Most Played Song">
                <h3>Title of Most Played Song</h3>
                <p>Artist Name</p>
            </div>
        </section>

        <section>
            <h2>Saved Songs</h2>
            <div class="song-list">
                <div class="song-card">
                    <img src="saved-song1.jpg" alt="Saved Song 1">
                    <h3>Title of Saved Song 1</h3>
                    <p>Artist Name 1</p>
                </div>
                <div class="song-card">
                    <img src="saved-song2.jpg" alt="Saved Song 2">
                    <h3>Title of Saved Song 2</h3>
                    <p>Artist Name 2</p>
                </div>
                <div class="song-card">
                    <img src="saved-song3.jpg" alt="Saved Song 3">
                    <h3>Title of Saved Song 3</h3>
                    <p>Artist Name 3</p>
                </div>
                <!-- Add more song cards for additional saved songs -->
            </div>
        </section>
    </div>
</body>

</html>
